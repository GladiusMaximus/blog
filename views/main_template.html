<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>{{page_title}}</title>
		<meta name="generator" content="Bootply" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href="/css/bootstrap.min.css" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link href="/css/styles.css" rel="stylesheet">
		<link href="/colors.css" rel="stylesheet">
		<link href="/layout.css" rel="stylesheet">
	</head>
<body>
<div class="navbar navbar-default navbar-static-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="/">A fun blog</a>
		</div>
		<div class="collapse navbar-collapse">
			<div class="btn-toolbar nav navbar-nav" role="toolbar">
				<div class="btn-group">
					<a class="btn btn-default active" href="/">View all</a>
					<a class="btn btn-default active" href="/tags/">By tag</a>
					<a class="btn btn-default active" href="/author/">By author</a>
					<a class="btn btn-default active" href="/title/">By title</a>
				</div>
			</div>
			<div class="btn-toolbar nav navbar-nav navbar-right" role="toolbar">
				<div class="btn-group">
					<a class="btn btn-default active" href="/about">About me</a>
				</div>
			</div>
		</div><!-- class="nav-collapse" -->
	</div>
</div>

<div class="container main-container">
	{{#articles}}
	<div class="post">
		<h1><a href="/title/{{{url_encode title}}}">{{title}}</a></h1>
		<div class="byline">{{date}}, by {{author}}</div>
		<div class="tags">
		{{#tags}}
<a class="btn btn-default" href="/tags/{{{url_encode this}}}">{{this}}</a>
		{{/tags}}
		</div>
		<p class="main-body">
			{{{body}}}
		</p>
	</div><!-- class="post" -->
	<hr />
	{{/articles}}
</div><!-- class="container" -->

	<!-- script references -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
